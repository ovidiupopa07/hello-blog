apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: hello-world
  template:
    metadata:
      labels:
        bb: hello-world
    spec:
      containers:
        - name: hello-world
          image: ovidiupopa07/hello-world
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    bb: hello-world
  ports:
    - port: 8099
      targetPort: 8080
      nodePort: 8099
